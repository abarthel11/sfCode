<template>
  <lightning-card title="Tic Tac Toe" icon-name="custom:custom86">
    <div class="slds-var-p-around_medium">
      <!-- Score Board -->
      <c-tic-tac-toe-scoreboard
        player-x-wins={playerXWins}
        player-o-wins={playerOWins}
        draws={draws}
      ></c-tic-tac-toe-scoreboard>

      <!-- Game Status -->
      <c-tic-tac-toe-game-status
        winner={winner}
        is-draw={isDraw}
        current-player={currentPlayer}
      ></c-tic-tac-toe-game-status>

      <!-- Game Board -->
      <c-tic-tac-toe-board
        board={board}
        winning-line={winningLine}
        is-game-over={isGameOver}
        oncellclick={handleCellClick}
      ></c-tic-tac-toe-board>

      <!-- Game Controls -->
      <div class="game-controls slds-text-align_center slds-var-m-top_medium">
        <lightning-button
          variant="brand"
          label="New Game"
          onclick={handleNewGame}
          class="slds-var-m-right_small"
        ></lightning-button>
        <lightning-button
          variant="neutral"
          label="Reset Score"
          onclick={handleResetScore}
        ></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
